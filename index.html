<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="overlay" hidden></div>
	<div class="header">
		<div>Library</div>
	</div>
	<dialog id="bookDialog">
		<form class="form">
			<div>Add New Book</div>
			<div>
				<input type="text" name="Book name" placeholder="Title" id="bookname" required>
			</div>
			<div>
				<input type="text" name="Book author" placeholder="Author" id="bookauthor" required>
			</div>
			<div>
				<input type="number" name="pages" placeholder="Pages" id="bookpages" required>
			</div>
			<div>
				<label for="bookread">Have you read it</label>
				<input type="checkbox" name="bookread" id="bookread">
			</div>
			<button id="submitBtn">submit</button>


		</form>
	</dialog>
	<div class="button-wrapper">
		<button id="openDialog">Add Book</button>
	</div>
	<img id="doofGif" src="doofGif.gif" alt="Doofenshmirtz" hidden>

	<div class="cards"></div>


	<script src="script.js"></script>
</body>

</html>
